<h4 class="text-center">Login</h4>
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input
      #userNameInput
      formControlName="userName"
      placeholder="User Name"
      autofocus
      class="form-control"
    />
    <ap-vmessage
      *ngIf="loginForm.get('userName').errors?.required"
      text="User name is required!"
    ></ap-vmessage>
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      placeholder="Password"
      type="password"
      class="form-control"
    />
  </div>
  <ap-vmessage
    *ngIf="loginForm.get('password').errors?.required"
    text="Password is required!"
  ></ap-vmessage>
  <button [disabled]="loginForm.invalid" class="btn btn-primaty btn-block">
    Login
  </button>
</form>
<p>Not a User? <a [routerLink]="['signup']">Register now</a></p>
